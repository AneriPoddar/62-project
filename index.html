<html>
<head>
    <title>My Floral Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <ul class="menu">
            <li class="links">Home</li>
            <li class="links">Grid View</li>
            <li class="links">Slide View</li>
        </ul>
        <div class="container">
        <section id="home">
        <h1>Welcome to "My Floral Gallery"</h1>
        <img src="main.gif">
        </section>
            <section id="grid1">
                <h1>Individual Flowers</h1>
                <img src="Baby%20Flower.jpg">
                <img src="bird%20flower.jpg">
                <img src="dancer%20flower.jpg">
                <img src="dragon%20skull%20flower.jpg">
                <img src="flowers%20faces.jpg">
                <img src="Glass%20flower.jpeg">
                <img src="lady%20flower.jpg">
                <img src="Pacific%20Bleeding%20heart.jpg">
                <img src="swan%20flower.jpg">
                <img src="Unique-Flower.jpg">
            </section>
            <section id="grid2">
                <h1>Spring Garden</h1>
                <img src="S1.jpg">
                <img src="S2.jpg">
                <img src="S3.jpg">
                <img src="S4.jpg">
                <img src="S5.png">
                <img src="S6.jpg">
                <img src="S7.jpg">
                <img src="S8.jpg">
                <img src="S9.jpg">
                <img src="S10.jpg">
            </section>
            <section id="slide1">
                <div id="myF1" class="carousel slide">
                    <div class="carousel inner">
                    <div class="item_active">
                        
                        <center>
                        <img src="Baby%20Flower.jpg">
                            <div class="carousel_content">
                            <p>Baby Flower</p>
                            </div>
                        </center>
                        </div>
                        <div class="item">
                        <center>
                            <img src="bird%20flower.jpg">
                            <div class="carousel_content">
                            <p>Bird Flower</p>
                            </div>
                            <img src="dancer%20flower.jpg">
                            <div class="carousel_content">
                            <p>Dancer Flower</p>
                            </div>
                            <img src="dragon%20skull%20flower.jpg">
                            <div class="carousel_content">
                            <p>Dragon Skull Flower</p>
                            </div>
                            <img src="flowers%20faces.jpg">
                            <div class="carousel_content">
                            <p>Flower Faces</p>
                            </div>
                            <img src="Glass%20flower.jpeg">
                            <div class="carousel_content">
                            <p>Glass Flower</p>
                            </div>
                            <img src="lady%20flower.jpg">
                            <div class="carousel_content">
                            <p>Lady Flower</p>
                            </div>
                            <img src="Pacific%20Bleeding%20heart.jpg">
                            <div class="carousel_content">
                            <p>Pacific Bleeding Heart</p>
                            </div>
                            <img src="swan%20flower.jpg">
                            <div class="carousel_content">
                            <p>Swan Flower</p>
                            </div>
                            <img src="Unique-Flower.jpg">
                            <div class="carousel_content">
                            <p>Unique Flower</p>
                            </div>
                            </center>
                        </div>
                    </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
            </section>
            <section id="slide2">
                <div id="myF2" class="carousel slide">
                    <div class="carousel inner">
                    <div class="item_active">
                        
                        <center>
                        <img src="S1.jpg">
                        </center>
                        </div>
                        <div class="item">
                        <center>
                            <img src="S2.jpg">
                            <img src="S3.jpg">
                            <img src="S4.jpg">
                            <img src="S5.png">
                            <img src="S6.jpg">
                            <img src="S7.jpg">
                            <img src="S8.jpg">
                            <img src="S9.jpg">
                            <img src="S10.jpg">
                            </center>
                        </div>
                    </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
            </section>
        </div>
    </body>
</html>
